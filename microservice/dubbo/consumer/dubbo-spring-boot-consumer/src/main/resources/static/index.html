<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dubbo 客户端</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/ractive"></script>
<link rel="stylesheet" href="/css/demo.css"/>
<body>

<div id="welcome-page">

    <div class="detection-result"></div>
    <script id="detection" type="text/reactive">
    您好，这是 <b>Dubbo 客户端</b> 的样例程序页面.<br>

    {{#if loading}}
    <p>
        正在检查服务端的健康状态，请稍后 ....
    </p>
    {{else}}

    {{#if serviceExisted}}
    <div>
        已发现您的 <b>Dubbo服务端</b> 已部署成功， 您可以填入一些值，
        <input name="echo" value="{{ echoString }}" /> 然后<a on-click='@.rpcEchoString(echoString)'>点击此处</a> 去发起一个远程接口调用。

        <h2>点击之后的调用时序图如下：</h2>
        <br/>
        <img width="600px" src="http://edas-hz.oss-cn-hangzhou.aliyuncs.com/demo/static/images/consumer-demo.jpg" />
        
        {{#if respondedString}}
        <h2>调用之后数据返回：</h2>
            <div class="responded">
            
            <pre>{{respondedString}}</pre>
            </div>
        {{/if}}
    </div>
    {{else}}
    <p>
        没有发现您将 <b>Dubbo 服务端</b> 部署成功。
    </p>
    {{/if}}

    {{/if}}

    </script>
</br>

<script src="/javascript/demo.js"></script>
</body>
</html>
